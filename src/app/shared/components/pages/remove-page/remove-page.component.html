<div class="app-modal-background" [class.visible]="visible === true">

  <div class="app-modal" [class.visible]="visible === true">

    <form (ngSubmit)="submit()" #removeForm="ngForm" ngNativeValidate>

      <h2>{{ 'Remove Page' | translate }}</h2>

      <p>{{ 'Confirm you want to remove:' | translate }}</p>

      <div class="to-be-removed">
        <h3>{{model.title}}</h3>
        <small>/{{model.url}}</small>
      </div>

      <div class="actions">
        <a (click)="hide()">{{ 'Cancel' | translate }}</a>
        <button type="submit">{{ 'Remove Page' | translate }}</button>
      </div>

    </form>

  </div>

</div>
